<!DOCTYPE html>
<html ng-app="cgmall">
<head>
    <meta charset="UTF-8">
    <title>冲红记录</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta name="format-detection" content="email=no">
    <link rel="stylesheet" href="assets/css/common/yang-common.min.css">
    <link rel="stylesheet" href="assets/css/tb-submit/goods-opera.min.css">
    <script src="assets/js/lib/angular.min.js"></script>
    <script src="assets/js/lib/hammer.min.js"></script>
    <script src="assets/js/lib/angular-hammer.js"></script>
    <script src="assets/js/main.js"></script>
    <script src="assets/js/goodsreject/cred-detail.js"></script>
</head>
<body ng-cloak ng-controller="CredDetailCtrl">

    <div class="info-list">
        <div class="info">
            <div class="info-title ch">订单代码</div>
            <div class="info-desc">{{red.orderNo}}</div>
        </div>
        <div class="info">
            <div class="info-title ch">结算单号</div>
            <div class="info-desc">{{red.settlementNo}}</div>
        </div>
        <div class="info">
            <div class="info-title ch">结算金额</div>
            <div class="info-desc">&yen;{{red.accountAmount | number: 2}}</div>
        </div>
        <div class="info">
            <div class="info-title ch">结算方式</div>
            <div class="info-desc">{{red.payType}}</div>
        </div>
        <div class="info">
            <div class="info-title ch">结算日期</div>
            <div class="info-desc">{{red.settlementTime}}</div>
        </div>
        <div class="info">
            <div class="info-title ch">结算状态</div>
            <div class="info-desc">{{red.status}}</div>
        </div>
        <div class="info">
            <div class="info-title ch">应收金额</div>
            <div class="info-desc">&yen;{{red.payableAmount | number: 2}}</div>
        </div>
        <div class="info">
            <div class="info-title ch">已冲红金额</div>
            <div class="info-desc">&yen;{{red.redAmount | number: 2}}</div>
        </div>
        <div class="info">
            <div class="info-title ch">拟冲红金额</div>
            <div class="info-desc">&yen;{{red.planRedAmount | number: 2}}</div>
        </div>
    </div>

</body>
</html>
