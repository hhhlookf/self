<!DOCTYPE html>
<html class="tb-received-rejecthtml" ng-app="cgmall">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <meta content="email=no" name="format-detection">
    <title>交收申请-拒绝理由</title>
    <link rel="stylesheet" href="assets/css/tb-received/tb-received.min.css">
    <script src="assets/js/lib/angular.min.js"></script>
    <script src="assets/js/lib/hammer.min.js"></script>
    <script src="assets/js/lib/angular-hammer.js"></script>
    <script src="assets/js/main.js"></script>
    <script src="assets/js/application/application-reject.js"></script>
</head>
<body ng-controller="AppReject">
<div class="tb-received-reject">
    <div class="txt">
        <textarea style="text-indent:60px;" name="" id="" cols="30" rows="10" ng-model="reason"></textarea>
        <img src="assets/images/tb-received/reject_reason.png">
    </div>
    <div class="btn">
        <button hm-tap="reject()">提交</button>
    </div>
</div>
</body>
</html>
