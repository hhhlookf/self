<!DOCTYPE html>
<html ng-app="cgmall" style="height:100%;background: white;">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <meta content="email=no" name="format-detection">
    <title>待接收-商品详情-编辑</title>
    <link rel="stylesheet" href="assets/css/tb-received/tb-received.min.css">
    <script src="assets/js/lib/angular.min.js"></script>
    <script src="assets/js/lib/hammer.min.js"></script>
    <script src="assets/js/lib/angular-hammer.js"></script>
    <script src="assets/js/main.js"></script>
    <script src="assets/js/tb-received/tb-received-goods-edit.js"></script>
</head>
<body ng-controller="GoodsEdit as goodsEdit">
<div class="tb-received-goodsdetil-wrapper">
    <div class="wrapper edit">
        <h1 class="textOverflow">
            感冒感冒
        </h1>
        <table>
            <tr>
                <td>
                    <span>
                        品牌
                    </span>
                </td>
                <td>
                    <p class="textOverflow">
                        设计的发动机附件是打开
                    </p>
                </td>
            </tr>
            <tr>
                <td>
                    <span>
                        厂家
                    </span>
                </td>
                <td>
                    <p class="textOverflow">
                        世界第三极都是
                    </p>
                </td>
            </tr>
            <tr>
                <td>
                        <span>
                            单价
                        </span>
                </td>
                <td>
                    <div class="edit-com-input">
                        <input type="text" placeholder="请输入单价">
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <span class="edit-span">
                        数量
                    </span>
                </td>
                <td>
                    <ul class="qty clearfix">
                        <li hm-tap="goodsEdit.reduce()">
                            <img src="assets/images/tb-received/reduce.png" alt="">
                        </li>
                        <li>
                            <div class="input-txt" ng-init="goodsEdit.qty = 1">
                                <input type="text" ng-model="goodsEdit.qty">
                            </div>
                        </li>
                        <li hm-tap="goodsEdit.add()">
                            <img src="assets/images/tb-received/plus.png" alt="">
                        </li>
                    </ul>
                </td>
            </tr>
            <tr>
                <td>
                    <span>
                        期望价格
                    </span>
                </td>
                <td>
                    <div class="edit-com-input">
                        <input type="text" placeholder="请输入期望价格">
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <span class="yijia">
                        议价备注
                    </span>
                </td>
                <td>
                    <div class="edit-com-textarea">
                        <textarea name="" id="" cols="30" rows="10"></textarea>
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <span class="yijia">
                        最少起订量
                    </span>
                </td>
                <td>
                    <div class="edit-com-textarea">
                        <textarea name="" id="" cols="30" rows="10"></textarea>
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <span>
                        生成专供
                    </span>
                </td>
                <td>
                    <ul class="select-btn clearfix">
                        <li class="clearfix" hm-tap="goodsEdit.majorSupply(0)">
                            <img src="assets/images/tb-received/{{ 0 === goodsEdit.ifSelect ? 'type_selected' : 'type_unselect' }}.png" alt="">
                            <small>
                                是
                            </small>
                        </li>
                        <li class="clearfix" hm-tap="goodsEdit.majorSupply(1)">
                            <img src="assets/images/tb-received/{{ 1 === goodsEdit.ifSelect ? 'type_selected' : 'type_unselect' }}.png" alt="">
                            <small>
                                否
                            </small>
                        </li>
                    </ul>
                </td>
            </tr>
        </table>

    </div>
    <div class="btn-horizontal">
        <button>取消</button>
        <button>确定</button>

    </div>
</div>

</body>
</html>
