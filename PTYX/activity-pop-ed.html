<!DOCTYPE html>
<html ng-app="cgmall">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>查看抽奖结果</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="assets/css/activity-pop/activity-pop.min.css">
    <script src="assets/js/lib/angular.min.js"></script>
    <script src="assets/js/lib/angular-sanitize.min.js"></script>
    <script src="assets/js/lib/hammer.min.js"></script>
    <script src="assets/js/lib/angular-hammer.js"></script>
    <!--<script src="assets/js/bridge.js"></script>-->
    <script src="assets/js/main.js"></script>
    <script src="assets/js/activity-pop/activity-pop-ed.js"></script>
</head>
<body ng-controller="ActivityPopEd">
<div class="mask" ng-show="ifShow">
    <div class="pop pop-k1">
        <div class="top"></div>
        <div class="bot bot2">
            <p>庆普天药械2.0上线，抽奖活动。</p>
            <div class="btn-wrap">
                <div hm-tap="cha()" class="read">查看抽奖结果</div>
                <div hm-tap="ignore()" class="ignore">不再显示</div>
            </div>
        </div>
        <div class="close" hm-tap="closeWebView()"></div>
    </div>
</div>
</body>
</html>
