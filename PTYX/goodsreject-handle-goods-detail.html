<!DOCTYPE html>
<html  ng-app="cgmall">
<head>
    <meta charset="UTF-8">
    <title>商品详情</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta name="format-detection" content="email=no">
    <link rel="stylesheet" href="assets/css/common/yang-common.min.css">
    <link rel="stylesheet" href="assets/css/tb-submit/goods-opera.min.css">
    <script src="assets/js/lib/angular.min.js"></script>
    <script src="assets/js/lib/hammer.min.js"></script>
    <script src="assets/js/lib/angular-hammer.js"></script>
    <script src="assets/js/main.js"></script>
    <script src="assets/js/goodsreject/handle-goods-detail.js"></script>
</head>
<body ng-cloak ng-controller="HandleGoodsDetailCtrl">

    <div class="info-list">
        <div class="info-list-title">{{item.goodsName}}</div>
        <div class="info">
            <div class="info-title">规格</div>
            <div class="info-desc">{{item.dimension}}</div>
        </div>
        <div class="info">
            <div class="info-title">退货价</div>
            <div class="info-desc price">&yen;{{item.price | number: 4}}</div>
        </div>
        <div class="info">
            <div class="info-title">退货数量</div>
            <div class="info-desc">{{item.num + item.unit}}</div>
        </div>
        <div class="info">
            <div class="info-title">备注</div>
            <div class="info-desc reason">{{item.appendParam || '无'}}</div>
        </div>
    </div>

</body>
</html>
