<!DOCTYPE html>
<html ng-app="cgmall">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>领取红包</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="stylesheet" href="assets/css/activity-pop/activity-pop.min.css">
    <script src="assets/js/lib/jquery.min.js"></script>
    <script src="assets/js/lib/angular.min.js"></script>
    <script src="assets/js/lib/angular-sanitize.min.js"></script>
    <script src="assets/js/lib/hammer.min.js"></script>
    <script src="assets/js/lib/angular-hammer.js"></script>
    <script src="assets/js/main.js"></script>
    <script src="assets/js/activity-pop/activity-pop-ling.js"></script>
  </head>
  <body ng-controller="GetRedPackage">
    <div class="mask">
      <div class="backBtn" hm-tap="backToPrev()"></div>
      <div class="pop pop-k2" ng-show="!ifshow">
        <div class="top"></div>
        <div class="bot bot2">
          <div class="text">
            <p style="line-height: 6.57rem;">您获得支付宝红包一个</p>
          </div>
          <div class="btn" hm-tap="getRed()">立即领取红包</div>
        </div>
      </div>
      <div class="pop red2" ng-show="ifshow">
        <div class="top">
          <p class="fi">恭喜您</p>
          <p class="se">成功获得一个支付宝红包</p>
          <p class="th">{{kouling}}</p>
          <p class="fo">请到支付宝输入口令领取</p>
        </div>
        <div class="bot">
          <p>庆普天药械2.0上线，抽奖活动。</p>
          <div class="btn" hm-tap="goToDraw()">前往抽大奖</div>
        </div>
      </div>
    </div>
  </body>
</html>
