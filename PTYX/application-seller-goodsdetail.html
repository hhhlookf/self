<!doctype html>
<html ng-app="cgmall">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>交收申请-商品详情</title>
    <link rel="stylesheet" href="assets/css/goods-detail/goods-detail.min.css">
    <script src="assets/js/lib/angular.min.js"></script>
    <script src="assets/js/lib/angular-hammer.js"></script>
    <script src="assets/js/main.js"></script>
    <script src="assets/js/application/application-seller-goodsdetail.js"></script>
</head>
<body ng-controller="appsellerGdetail" ng-cloak>
<!--议价时字段-->
<div class="tb-deliver-gdetail">
    <ul class="detail-con">
        <li class="goods-name">{{currentGoodData.goodsName}}</li>
        <li>
            <span class="left-side">规格</span>
            <span class="right-side">{{currentGoodData.dimension}}</span>
        </li>
        <li>
            <span class="left-side">采购数量</span>
            <span class="right-side">{{currentGoodData.orderQty}}</span>
        </li>
        <li>
            <span class="left-side">单价</span>
            <span class="right-side color">&yen; {{currentGoodData.salePrice}}</span>
        </li>
        <li>
            <span class="left-side">品牌</span>
            <span class="right-side">{{currentGoodData.brand}}</span>
        </li>
        <li>
            <span class="left-side" style="width:7rem">累计发货数量</span>
            <span class="right-side" style="width: auto">{{currentGoodData.totalDeliveryQty}}</span>
        </li>
    </ul>
</div>
</body>
</html>
