<!DOCTYPE html>
<html class="tb-received-rejecthtml" ng-app="cgmall">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <meta content="email=no" name="format-detection">
    <title>待接收-拒绝理由</title>
    <link rel="stylesheet" href="assets/css/tb-received/tb-received.min.css">
    <script src="assets/js/lib/angular.min.js"></script>
    <script src="assets/js/lib/hammer.min.js"></script>
    <script src="assets/js/lib/angular-hammer.js"></script>
    <script src="assets/js/main.js"></script>
    <script src="assets/js/tb-received/tb-received-reject.js"></script>
</head>
<body ng-controller="Reject as reject">
    <div class="tb-received-reject">
        <div class="txt">
            <textarea name="" id="" cols="30" rows="10" ng-keyup="reject.val(reject.rejectxt)" ng-model="reject.rejectxt"></textarea>
            <img src="assets/images/tb-received/reject_reason.png" alt="" ng-show="reject.ifShowimg">
        </div>
        <div class="btn">
            <button hm-tap="reject.sub(reject.rejectxt);">提交</button>
        </div>
    </div>
</body>
</html>
