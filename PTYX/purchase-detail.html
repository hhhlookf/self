<!doctype html>
<html ng-app="cgmall">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>请购流程-请购详情</title>
    <link rel="stylesheet" href="assets/css/order-detail/order-detail.min.css">
    <script src="assets/js/lib/angular.min.js"></script>
    <script src="assets/js/lib/angular-hammer.js"></script>
    <script src="assets/js/main.js"></script>
    <script src="assets/js/purchase/purchase-detail.js"></script>
</head>
<body ng-controller="PurchaseDetail">
<div class="tb-deliver-odetail">
    <ul class="top-block">
        <li>
            <span class="left-side">请购代码</span>
            <span class="right-side">{{purchaseInfo.code}}</span>
        </li>
        <li>
            <span class="left-side">所属企业</span>
            <span class="right-side">{{purchaseInfo.company}}</span>
        </li>
        <li>
            <span class="left-side">请 购 人</span>
            <span class="right-side">{{purchaseInfo.user}}</span>
        </li>
        <li>
            <span class="left-side">状　　态</span>
            <span class="right-side color2">{{purchaseInfo.status}}</span>
        </li>
        <li>
            <span class="left-side">状态说明</span>
            <span class="right-side">{{purchaseInfo.statusCause}}</span>
        </li>
    </ul>
    <div class="item-block">
        <div class="tit">
            <span class="left-name">商品明细</span>
        </div>
        <div class="item-block-con">
            <a class="goods" ng-repeat="goodsItem in purchaseInfo.items track by goodsItem.itemId" hm-tap="goToGoodsDetail(goodsItem.itemId)">
                <ul>
                    <li>
                        <span class="left-side">采购目录</span>
                        <span class="right-side">{{goodsItem.cate}}</span>
                    </li>
                    <li>
                        <span class="left-side">商品名称</span>
                        <span class="right-side">{{goodsItem.goodsName}}</span>
                    </li>
                    <li>
                        <span class="left-side">请购数量</span>
                        <span class="right-side">{{goodsItem.count}}</span>
                    </li>
                    <li>
                        <span class="left-side">需求日期</span>
                        <span class="right-side">{{goodsItem.reqData}}</span>
                    </li>
                </ul>
            </a>
        </div>
    </div>
</div>
</body>
</html>
