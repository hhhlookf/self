<!DOCTYPE html>
<html  ng-app="cgmall">
<head>
    <meta charset="UTF-8">
    <title>添加冲红</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta name="format-detection" content="email=no">
    <link rel="stylesheet" href="assets/css/common/yang-common.min.css">
    <link rel="stylesheet" href="assets/css/tb-submit/goods-opera.min.css">
    <script src="assets/js/lib/angular.min.js"></script>
    <script src="assets/js/lib/hammer.min.js"></script>
    <script src="assets/js/lib/angular-hammer.js"></script>
    <script src="assets/js/main.js"></script>
    <script src="assets/js/goodsreject/dataOpera.js"></script>
    <script src="assets/js/goodsreject/handle-cred-add.js"></script>
</head>
<body ng-cloak ng-controller="HandleCredAddCtrl">

    <div class="info-list info-list-underline" ng-repeat="settl in settlList">
        <div class="info">
            <div class="info-title ch">订单代码</div>
            <div class="info-desc">{{settl.orderNo}}</div>
        </div>
        <div class="info">
            <div class="info-title ch">结算单号</div>
            <div class="info-desc">{{settl.settlementNo}}</div>
        </div>
        <div class="info">
            <div class="info-title ch">结算金额</div>
            <div class="info-desc">&yen;{{settl.accountAmount | number: 2}}</div>
        </div>
        <div class="info">
            <div class="info-title ch">结算方式</div>
            <div class="info-desc">{{settl.payType}}</div>
        </div>
        <div class="info">
            <div class="info-title ch">结算日期</div>
            <div class="info-desc">{{sett.settlementTime}}</div>
        </div>
        <div class="info">
            <div class="info-title ch">结算状态</div>
            <div class="info-desc">{{settl.status}}</div>
        </div>
        <div class="info">
            <div class="info-title ch">应付金额</div>
            <div class="info-desc">&yen;{{settl.payableAmount | number: 2}}</div>
        </div>
        <div class="info">
            <div class="info-title ch">已冲红金额</div>
            <div class="info-desc">&yen;{{settl.redAmount | number: 2}}</div>
        </div>
        <div class="info info-exist-input">
            <div class="info-title ch">拟冲红金额</div>
            <input class="info-desc info-desc-input" ng-model="settl.planRedAmount">
        </div>
    </div>

</body>
</html>
