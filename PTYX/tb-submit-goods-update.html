<!DOCTYPE html>
<html ng-app="cgmall">
<head>
    <meta charset="UTF-8">
    <title>商品修改</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta name="format-detection" content="email=no">
    <link rel="stylesheet" href="assets/css/common/yang-common.min.css">
    <link rel="stylesheet" href="assets/css/tb-submit/goods-opera.min.css">
    <link rel="stylesheet" href="assets/css/tb-submit/goods-update.min.css">
    <script src="assets/js/lib/angular.min.js"></script>
    <script src="assets/js/lib/hammer.min.js"></script>
    <script src="assets/js/lib/angular-hammer.js"></script>
    <script src="assets/js/main.js"></script>
    <script src="assets/js/goodsreject/dataOpera.js"></script>
    <script src="assets/js/tb-submit/goods-update.js"></script>
    <script src="assets/js/directives/natural-number.js"></script>
    <script src="assets/js/directives/positive-number.js"></script>
</head>
<body ng-cloak ng-controller="GoodsUpdateCtrl">
    <div class="info-list">
        <div class="info-list-title">{{data.name}}</div>
        <div class="info">
            <div class="info-title">品牌</div>
            <div class="info-desc">{{data.brand || '无'}}</div>
        </div>
        <div class="info">
            <div class="info-title">厂家</div>
            <div class="info-desc">{{data.manu}}</div>
        </div>
        <div class="info">
            <div class="info-title">规格</div>
            <div class="info-desc">{{data.dimension}}</div>
        </div>
        <div class="info">
            <div class="info-title">单价</div>
            <div class="info-desc price">&yen;{{data.price | number: 4}}</div>
        </div>
        <div class="info info-exist-input">
            <div class="info-title">数量</div>
            <div class="info-desc">
                <div class="num-choose">
                    <span class="reduce" ng-class="{disabled: redIsDis}" hm-tap="numReduce()">-</span>
                    <input type="number" ng-model="data.finalQty" natural-number>
                    <span class="add" ng-class="{disabled: addIsDis}"  hm-tap="numAdd()">+</span>
                </div>
            </div>
        </div>

        <!--<div>{{data.bargain}}</div>-->

        <div ng-if="data.bargain">
            <div class="info info-exist-input">
                <div class="info-title">期望价格</div>
                <input type="number" class="info-desc info-desc-input" ng-model="data.bargainPrice" positive-number>
            </div>
            <div class="info info-exist-input">
                <div class="info-title">议价备注</div>
                <textarea class="info-desc info-desc-textarea" ng-model="data.bargainNotes"></textarea>
            </div>
        </div>
    </div>

    <footer class="foot-fixed">
        <div class="btn btn-default" hm-tap="back()">取消</div>
        <div class="btn btn-primary" hm-tap="confirm()">确定</div>
    </footer>

</body>
</html>
