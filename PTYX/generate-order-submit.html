<!DOCTYPE html>
<html ng-app="cgmall">
<head>
    <meta charset="UTF-8">
    <title>生成订单-提交页面</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta name="format-detection" content="email=no">
    <link rel="stylesheet" href="assets/css/common/yang-common.min.css">
    <link rel="stylesheet" href="assets/css/purchase/purchase-catalog-confirm.min.css">
    <script src="assets/js/lib/angular.min.js"></script>
    <script src="assets/js/lib/hammer.min.js"></script>
    <script src="assets/js/lib/angular-hammer.js"></script>
    <script src="assets/js/main.js"></script>
    <script src="assets/js/directives/natural-number.js"></script>
    <script src="assets/js/directives/positive-number.js"></script>
    <script src="assets/js/generate-order/generate-order-submit.js"></script>
</head>
<style>
    .card .card-body {
        padding: 0;
    }
    .card {
        background: inherit;
    }
    .info-list {
        margin-bottom: 0.285rem;
    }
    .info .info-desc:not(.reason) {
        white-space: inherit;
    }
</style>
<body ng-controller="GenerateOrderSubmit">

<div class="card">
    <div class="card-body">
        <div class="info-list info-put-in" ng-repeat="goods in GenerateChooseData">
            <div class="info">
                <div class="info-title">通用名称</div>
                <div class="info-desc">{{goods.name}}</div>
            </div>
            <div class="info">
                <div class="info-title">配送商品</div>
                <div class="info-desc">{{goods.goodsName}}</div>
            </div>
            <div class="info">
                <div class="info-title">规　　格</div>
                <div class="info-desc">{{goods.dimension}}</div>
            </div>
            <div class="info">
                <div class="info-title">科　　室</div>
                <div class="info-desc">{{goods.dept}}</div>
            </div>
            <div class="info">
                <div class="info-title">分　　类</div>
                <div class="info-desc">{{goods.type}}</div>
            </div>
            <div class="info">
                <div class="info-title">议　　价</div>
                <div class="info-desc">{{goods.bargainPrice}}</div>
            </div>
            <div class="info">
                <div class="info-title">需求说明</div>
                <div class="info-desc">{{goods.bargainNote}}</div>
            </div>
            <div class="info">
                <div class="info-title">采购数量</div>
                <input positive-number type="number" placeholder="请输入采购数量" ng-model="submitData[$index].num">
            </div>
        </div>
    </div>
</div>

</body>
</html>
