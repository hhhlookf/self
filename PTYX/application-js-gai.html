<!doctype html>
<html ng-app="cgmall">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>修改结算记录</title>
    <link rel="stylesheet" href="assets/css/application/application-add-red.min.css">
    <script src="assets/js/lib/angular.min.js"></script>
    <script src="assets/js/main.js"></script>
    <script src="assets/js/lib/hammer.min.js"></script>
    <script src="assets/js/lib/angular-hammer.js"></script>
    <script src="assets/js/application/application-js-gai.js"></script>
</head>
<body ng-controller="applicationGai">
<div class="application-add-red">
    <div class="item-block">
        <ul class="item-block-con no-bottom">
            <li>
                <span class="left-side">结算单号</span>
                <span class="right-side">{{currentInfo.settlementNo}}</span>
            </li>
            <li>
                <span class="left-side">应收金额</span>
                <span class="right-side">&yen; {{currentInfo.payableAmount}}</span>
            </li>
            <li>
                <span class="left-side">已冲红金额</span>
                <span class="right-side color">{{currentInfo.redAmount}}</span>
            </li>
            <li class="tian">
                <span class="left-side">拟冲红金额</span>
                <input type="number" ng-model="currentInfo.planRedAmount">
            </li>
        </ul>
        <div class="btn">
            <div class="tij" hm-tap="addRed()">确定</div>
        </div>
    </div>
</div>
</body>
</html>
