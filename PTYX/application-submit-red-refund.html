<!doctype html>
<html ng-app="cgmall" style="background: #fff">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta name="format-detection" content="email=no">
    <title>提交冲红-退款</title>
    <link rel="stylesheet" href="assets/css/application/application-submit-red-refund.min.css">
    <script src="assets/js/lib/angular.min.js"></script>
    <script src="assets/js/lib/hammer.min.js"></script>
    <script src="assets/js/lib/angular-hammer.js"></script>
    <script src="assets/js/main.js"></script>
    <script src="assets/js/application/application-submit-red-refund.js"></script>
</head>
<body style="background: #fff;" ng-controller="appSubmitRR">
    <div class="canRedTotal">
        <p>预计可冲红/退款金额<br><span><em>&yen;{{money}}</em>元</span></p>
    </div>
    <div class="fill">
        <div class="tit">拟冲红/退款金额</div>
        <input type="number">
        <span>元</span>
    </div>
    <div class="btn">确定</div>
</body>
</html>
