<!DOCTYPE html>
<html lang="en" ng-app="cgmall">
<head>
    <meta charset="UTF-8">
    <title>待发货结算记录详情</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta name="format-detection" content="email=no">
    <link rel="stylesheet" href="assets/css/common/yang-common.min.css">
    <link rel="stylesheet" href="assets/css/tb-submit/settl-detail.min.css">
    <script src="assets/js/lib/angular.min.js"></script>
    <script src="assets/js/lib/hammer.min.js"></script>
    <script src="assets/js/lib/angular-hammer.js"></script>
    <script src="assets/js/main.js"></script>
    <script src="assets/js/tb-deliver/tb-deliver-settl-detail.js"></script>
</head>
<body ng-controller="tbDeliverSdetail" ng-cloak>

<div class="info-list">
    <div class="info">
        <div class="info-title">结算单号</div>
        <div class="info-desc">{{currentGoodData.orderNo}}</div>
    </div>
    <div class="info">
        <div class="info-title">账单金额</div>
        <div class="info-desc">{{currentGoodData.accountAmount}}</div>
    </div>
    <div class="info">
        <div class="info-title">已冲红金额</div>
        <div class="info-desc">{{-currentGoodData.redAmount}}</div>
    </div>
    <div class="info">
        <div class="info-title">应付金额</div>
        <div class="info-desc">{{currentGoodData.payableAmount}}</div>
    </div>
    <div class="info">
        <div class="info-title">支付类型</div>
        <div class="info-desc">{{currentGoodData.payType == 1 ? '担保支付' : '授信支付'}}</div>
    </div>
    <div class="info">
        <div class="info-title">支付状态</div>
        <div class="info-desc status">{{currentGoodData.payState}}</div>
    </div>
</div>

<p class="note">备注：但保支付需提前支付，但只有在<em>(确认交收)</em>后才会将贷款结算给卖方</p>

</body>
</html>
